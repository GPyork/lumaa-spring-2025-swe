<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add TODO</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div class="container">
    <nav class="sidebar">
      <h3>Navigation</h3>
      <ul>
        <li><a href="/todo.html">Back to TODO List</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <h1>Add a New TODO</h1>
      <form id="addTodoForm" method="POST" action="/add-todo">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter task title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter task description" rows="5"></textarea>
        </div>
        <button type="submit" class="submit-button">Add TODO</button>
      </form>
    </main>
  </div>
</body>

</html>
